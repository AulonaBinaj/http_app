<div class="container">
<label for="username"> Username</label>
<input class="form-control"  type="text" id="username" #username>
<br>
<label for="email"> Email</label>
<input class="form-control"  type="text" id="email" #email>
<br>
<label for="password"> Password</label>
<input class="form-control"  type="password" id="password" #password>
<br>
<br>
<button class="btn btn-primary" (click)="onSubmit(username.value, email.value, password.value)"> Ruaj </button>
<hr>
<button class="btn btn-success" (click)="ongetOwnData()"> Afisho </button>
<br>

<!-- Afishimi i te dhenave qe jane ne http -->
<table class="table table-bordered">
  <tbody>
    <tr *ngFor="let item of items">
      <td> Username: {{item.username}}</td> 
   
      <td> Email: {{item.email}} </td>
    </tr>
  </tbody>
</table>
<hr>

</div>
<p>{{asyncString | async}}</p>
